<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación meteorológica JMC</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles-tiempo.css">
    <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">

</head>
<body id="body">

    <div id="fondo">

    <header>
        <nav>
            <a href="./reloj.html" class="enlace"><i class='bx bx-time-five'></i></a>
            <a href="./contraseñas.html" class="enlace"><i class='bx bx-lock-alt'></i></a>
            <a href="./index.html" class="enlace"><i class='bx bxs-home'></i></a>
            <a href="./links.html" class="enlace"><i class='bx bx-link'></i></a>
            <a href="#" class="enlace"><i class='bx bx-cloud'></i></a>
        </nav>
    </header>

    <main>

        <div class="tiempo-container-main">
            <div>

                <div class="tiempo-container1">
                    <h2 id="tiempo-ciudad" class="ciudad">#</h2>
                    <h3 id="tiempo-estado" class="estado">#</h3>
                </div>

                <hr>

                <div class="tiempo-container2">

                    <img id="icono-tiempo" src="" alt="Weather Icon">
                    <h4 class="tiempo-grados"><span id="grados"></span>°C</h4>

                </div>

                <div class="tiempo-container3">
                    <p>Precipitaciones: <span id="precipitaciones"></span> mm</p>
                    <p>Humedad: <span id="humedad"></span>%</p>
                    <p>Viento: <span id="viento"></span> km/h</p>
                </div>

            </div>
            <div class="prevision-horaria">
                <h3>Previsión horaria</h3>
                <div id="lista-prevision"></div>
            </div>
        </div>
        
    </main>

    <footer>
    </footer>

    </div>

    <script src="./js/script-tiempo.js"></script>
